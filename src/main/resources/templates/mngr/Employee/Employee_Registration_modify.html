<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/basic_layout.html}">


<head>
    <meta charset="UTF-8">
    <title>직원 등록 - 수정</title>
</head>

<body>

    <th:block layout:fragment="content">
        <div style="display: flex;">
            <!--sidebar-->
            <th:block th:replace="~{mngr/common/fragment/basic_aside :: aside}"></th:block>
            <!--content-->
            <div class="content">
                <!--상단-->
                <div class="account">
                    <ul>
                        <li>
                            <a href="#">
                                <span>admin</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>로그아웃</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--content-->
                <div class="content-box">
                    <!--경로-->
                    <div class="current-site-path">
                        <ul>
                            <li>
                            <span>
                                직원등록
                            </span>
                            </li>
                            <li>
                            <span>
                                수정
                            </span>
                            </li>

                        </ul>
                    </div>

                    <!--content-table-->
                    <div class="view-table">
                        <table>
                            <colgroup>
                                <col width="12%">
                                <col>
                            </colgroup>
                            <tbody>
                            <tr>
                                <th>
                                    이름
                                </th>
                                <td>
                                    <input type="text" class="form-control w20p">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    생년월일
                                </th>
                                <td>
                                    <input type="date" class="form-control w20p" placeholder="YYYY-MM-DD">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    사번
                                </th>
                                <td>
                                    <input type="text" class="form-control w20p">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    직급
                                </th>
                                <td>
                                    <input type="text" class="form-control w20p">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    부서
                                </th>
                                <td>
                                    <input type="text" class="form-control w20p">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    입사일
                                </th>
                                <td>
                                    <input type="text" class="form-control w20p">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    이메일
                                </th>
                                <td>
                                    <input type="text" name="email1" class="form-control w20p dib">
                                    <span class="dib">@</span>
                                    <input type="text" name="email2" class="form-control w20p dib">
                                    <select name="domain" class="form-select w20p dib">
                                        <option value="">직접선택</option>
                                        <option value="naver.com">naver.com</option>
                                        <option value="nate.com">nate.com</option>
                                        <option value="gmail.com">gmail.com</option>
                                        <option value="kakao.com">kakao.com</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    상태
                                </th>
                                <td>
                                    <input type="text" class="form-control w20p">
                                </td>
                            </tr>


                            </tbody>
                        </table>

                    </div>


                    <!--검색버튼-->
                    <div class="search-button">
                        <button id="btn-search" type="button" class="btn btn-regist w75">수정</button>
                        <button id="btn-search" type="button" class="btn btn-view w75">목록</button>
                    </div>










                </div>

            </div>
        </div>
    </th:block>



</body>

</html>
