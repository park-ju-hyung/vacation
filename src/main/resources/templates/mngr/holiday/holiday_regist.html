<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/basic_layout.html}">

<head>
    <title>공휴일 관리 - 등록</title>

</head>

<body>
    <th:block layout:fragment="content">
        <div style="display: flex;">
            <!--sidebar-->
            <th:block th:replace="~{mngr/fragment/basic_aside :: aside}"></th:block>

            <!--content-->
            <div class="content">
                <!--상단-->
                <div class="account">
                    <ul>
                        <li>
                            <a href="#">
                                <span>admin</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>로그아웃</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--content-->
                <div class="content-box">
                    <!--경로-->
                    <div class="current-site-path">
                        <ul>
                            <li>
                            <span>
                                공휴일 관리
                            </span>
                            </li>
                            <li>
                            <span>
                                등록
                            </span>
                            </li>

                        </ul>
                    </div>

                    <!--content-table-->
                    <div class="view-table">
                        <table>
                            <colgroup>
                                <col width="12%">
                                <col>
                            </colgroup>
                            <tbody>
                            <tr>
                                <th>
                                    공휴일명
                                </th>
                                <td>
                                    <input type="text" class="form-control w20p">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    공휴일 날짜
                                </th>
                                <td>
                                    <input type="date" class="form-control w20p" placeholder="YYYY-MM-DD">
                                </td>
                            </tr>


                            </tbody>
                        </table>

                    </div>


                    <!--검색버튼-->
                    <div class="search-button">
                        <button id="btn-search" type="button" class="btn btn-regist w75">등록</button>
                        <button id="btn-search" type="button" class="btn btn-view w75">목록</button>
                    </div>










                </div>

            </div>








        </div>
    </th:block>



</body>

</html>
