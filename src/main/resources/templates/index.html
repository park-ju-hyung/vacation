<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/res/css/login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/res/css/common.css}">
    <title>로그인</title>
</head>

<body>
    <div>
        <form name="loginForm" th:action="@{/mngr/login}" method="post">
            <div class="login-container">
                <h2>로그인</h2>
                <div>
                    <input type="text" name="empNo" class="form-control fs085" placeholder="아이디">
                </div>
                <div>
                    <input type="password" name="password" class="form-control fs085" placeholder="비밀번호">
                </div>
                <hr>
                <button type="submit" class="btn-login">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
