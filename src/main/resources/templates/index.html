<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/res/css/login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/res/css/common.css}">
    <title>로그인</title>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', () => {
            //setDefault();
            initPage();
            //registEvent();
        });

        const initPage = function() {
            let urlStr = window.location;
            let url = new URL(urlStr);
            let code = url.searchParams.get('code');
            console.log(urlStr)
            console.log(url)
            console.log(code)

            if(code == '99') {
                alert('아이디 또는 패스워드가 일치하지 않습니다.');
            }
        };
    </script>

</head>

<body>
    <div>
        <form name="loginForm" th:action="@{/mngr/login}" method="post">
            <div class="login-container">
                <h2>로그인</h2>
                <div>
                    <input type="text" name="empNo" class="form-control fs085" placeholder="아이디">
                </div>
                <div>
                    <input type="password" name="empPassword" class="form-control fs085" placeholder="비밀번호">
                </div>
                <hr>
                <button type="submit" class="btn-login">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
